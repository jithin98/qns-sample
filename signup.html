<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>signup</title>
        <link rel="stylesheet" href="signup.css" />
        <link rel="icon" href="titile icon.png" type="image/x-icon" />
        <style>
    html::-webkit-scrollbar-thumb{
    background-color:rgb(255, 19, 118);
}
html::-webkit-scrollbar-thumb:hover{
    background-color:rgb(0, 0, 0);
}

html::-webkit-scrollbar-track{
    background-color: rgb(255, 19, 118);
}
html::-webkit-scrollbar-track:hover{
    background-color:rgb(255, 19, 118);
}
html::-webkit-scrollbar{
    width: 0.7vw;
}
        </style>
    </head>
    <body>
        <div class="main">
         <div class="head">



            <div>
               
                    <img class="img1"src="icon.png"> </img>
                   

             <div class="qnsdiv">
              <a class="qnstext" href="index.html">Question Bank Online</a> 
             </div>  
         </div>

            <div class="box">
            <div class="title-text">
                <div class="title login">sign-up Form</div>
        
            </div>
          





            <div class="form-container">
                <div class="form-inner">
                   


                    <form action="#"class="login">


                        <div class="loginview">
                            <input type="button"  class="button1"  onclick="location.href='index.html'" onclick="playAudio()" onclick="location.href='index.html'" value="Login" />
                            <audio id="myAudio">
                                <source src="eee.ogg" type="audio/ogg">
                                
                                
                              </audio>
                              
                              <script>
                              var x = document.getElementById("myAudio"); 
                              
                              function playAudio() { 
                                x.play(); 
                              } 
                              
                              function pauseAudio() { 
                                x.pause(); 
                              } 
                              </script>
                         </div>

                         <div class="signinview">
                            <input type="button"  class="button2" onclick="playAudio()" onclick="location.href="" value="sign-up" />
                            <audio id="myAudio">
                                <source src="eee.ogg" type="audio/ogg">
                                
                                
                              </audio>
                              
                              <script>
                              var x = document.getElementById("myAudio"); 
                              
                              function playAudio() { 
                                x.play(); 
                              } 
                              
                              function pauseAudio() { 
                                x.pause(); 
                              } 
                              </script>
                         </div>
                           
                         <div class="nametext">Name
                            <input type="text" class="namebox" placeholder="Name"required>
                            </div>

                        <div class="emailtext">Email
                        <input type="email" class="emailbox"  placeholder="Email Address" required>
                        </div>
                        <div class="passwordtext">Password
                            <input type="password" class="passwordbox" placeholder="Password"required>
                            </div>
                            

                            <div class="filed">
                                <input type="submit" value="sign-up "  onclick="playAudio()">
                                <audio id="myAudio">
                                    <source src="mix.ogg" type="audio/ogg">
                                    
                                    
                                  </audio>
                                  
                                  <script>
                                  var x = document.getElementById("myAudio"); 
                                  
                                  function playAudio() { 
                                    x.play(); 
                                  } 
                                  
                                  function pauseAudio() { 
                                    x.pause(); 
                                  } 
                                  </script>
                    </form>
                </div></div>



          

        </div class="main">
    </body>
</html>
