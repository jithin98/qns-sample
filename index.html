<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
      
        <title>login</title>
        <link rel="stylesheet" href="look.css" />
        <link rel="icon" href="titile icon.png" type="image/x-icon" />
        <style>
    html::-webkit-scrollbar-thumb{
    background-color:rgb(255, 19, 118);
}
html::-webkit-scrollbar-thumb:hover{
    background-color:rgb(0, 0, 0);
}

html::-webkit-scrollbar-track{
    background-color: rgb(255, 19, 118);
}
html::-webkit-scrollbar-track:hover{
    background-color:rgb(255, 19, 118);
}
html::-webkit-scrollbar{
    width: 0.7vw;
}
        </style>
    </head>
    <body>
        <div class="main">
         <div class="head">



            <div>
               
                    <img class="img1"src="icon.png"> </img>
                   

             <div class="qnsdiv">
              <a class="qnstext" href="index.html">Question Bank Online</a> 
             </div>  
            

         </div>
      
            <div class="box">
              
            <div class="title-text">
                <div class="title login">Login Form</div>
        
            </div>
          





            <div class="form-container">
                <div class="form-inner">
                   


                    <form action="#"class="login">


                        <div class="loginview">
                            <input type="button"  class="button1" onclick="playAudio()" onclick="location.href='index.html'" value="Login" />
                            <audio id="myAudio">
                                <source src="eee.ogg" type="audio/ogg">
                                
                                
                              </audio>
                              
                              <script>
                              var x = document.getElementById("myAudio"); 
                              
                              function playAudio() { 
                                x.play(); 
                              } 
                              
                              function pauseAudio() { 
                                x.pause(); 
                              } 
                              </script>
                         </div>

                         <div class="signinview">
                            <input type="button"  class="button2" onclick="location.href='signup.html'"  onclick="playAudio()" value="sign-up" />
                            <audio id="myAudio">
                                <source src="eee.ogg" type="audio/ogg">
                                
                                
                              </audio>
                              
                              <script>
                              var x = document.getElementById("myAudio"); 
                              
                              function playAudio() { 
                                x.play(); 
                              } 
                              
                              function pauseAudio() { 
                                x.pause(); 
                              } 
                              </script>
                         </div>
                           

                        <div class="emailtext">Email
                        <input type="email" class="emailbox"  placeholder="Email Address" required name="userid">
                        </div>
                        <div class="passwordtext">Password
                            <input type="password" class="passwordbox" placeholder="Password"required name="pswrd">
                            </div>
                         
                            <div class="filed">
                                <input type="submit" value="login"   onclick="check(this.form); playAudio();">
                               
                                <audio id="myAudio">
                                  <source src="mix.ogg" type="audio/ogg">
                                  
                                  
                                </audio>
                                
                                <script>
                                var x = document.getElementById("myAudio"); 
                                
                                function playAudio() { 
                                  x.play(); 
                                } 
                                
                                function pauseAudio() { 
                                  x.pause(); 
                                } 
                                </script>
                               <script language="javascript">
                                  function check(form) { /*function to check userid & password*/
                                      /*the following code checkes whether the entered userid and password are matching*/
                                      if(form.userid.value == "admin" && form.pswrd.value == "admin") {
                                         window.open('home.html',"_self")/*opens the target page while Id & password matches*/
                                      }
                                      else {
                                          alert("Error Password or Username")/*displays error message*/
                                      }
                                  }
                              </script>
                               
                    </form>
                </div></div>



          

        </div class="main">
    </body>
</html>
